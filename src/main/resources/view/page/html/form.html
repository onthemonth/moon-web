<body>
<form class="cmxform" id="signupForm" method="get" action="">
    <fieldset>
        <legend>验证完整的表单</legend>
        <input type="radio" name="box" value="control_company" checked onclick="SelectUserType(this)">表单1
        <input type="radio" name="box" value="control_person" onclick="SelectUserType(this)">表单
        <div class="company">
            <div class="row" style="display: block">
                <label for="firstname">名字</label>
                <input class="text-input" name="firstname" type="text" js-validate="company-name">
                <h5 class="waring-tip"></h5>
            </div>
            <div class="row" style="display: block">
                <label for="lastname">姓氏</label>
                <input id="" name="lastname" class="text-input" type="text" js-validate="id-no">
                <h5 class="waring-tip"></h5>
            </div>
            <div class="row" style="display: block">
                <label for="username">用户名</label>
                <input id="" name="username" class="text-input" type="text" js-validate="address_detail">
                <h5 class="waring-tip"></h5>
            </div>
        </div>
        <div class="person">
            <div class="row" >
                <label for="firstname">1名字</label>
                <input id="firstname" class="text-input" is-validate="false" name="firstname" type="text" js-validate="company-name">
                <h5 class="waring-tip"></h5>
            </div>
            <div class="row">
                <label for="lastname">2姓氏</label>
                <input id="lastname" name="lastname" class="text-input" type="text" js-validate="register-num">
                <h5 class="waring-tip"></h5>
            </div>
            <div class="row">
                <label for="username">3用户名</label>
                <input id="username" name="username" class="text-input" type="text" js-validate="address_detail">
                <h5 class="waring-tip"></h5>
            </div>
        </div>
